<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En este formulario colocarás tu información personal.">
    <meta property="og:title" content="Formulario">
    <meta property="og:description" content="En este formulario colocarás">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Nombre: </label>
            <input type="text" id="name">
        </div>
        
        <div>
            <label for="">Apellidos: </label>
            <input type="text" id="lastname">
        </div>

        <div>
            <label for="">DNI: </label>
            <input type="number" id="dni">
        </div>

        <div>
            <label for="">Edad: </label>
            <input type="number" id="age">
        </div>

        <div>
            <label for="">Correo: </label>
            <input type="email" id="email">
        </div>
        
        <div>
            <label for="">Teléfono: </label>
            <input type="number" id="phone">
        </div>

        <div>
            <label for="">Comentario:</label>
            <textarea name="" id=""></textarea>
        </div>

        <button type="submit"> Enviar </button>
    </form>
</body>
</html>
